<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#grad)"/>

  <!-- Link chain symbol -->
  <g fill="white">
    <!-- Left link -->
    <path d="M 22 26
             A 6 6 0 0 1 22 38
             L 18 38
             A 10 10 0 0 1 18 26
             Z" />

    <!-- Right link -->
    <path d="M 42 26
             A 6 6 0 0 0 42 38
             L 46 38
             A 10 10 0 0 0 46 26
             Z" />

    <!-- Middle connector -->
    <rect x="24" y="29" width="16" height="6" rx="3"/>
  </g>

  <!-- Letter Q -->
  <text x="32" y="52" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Q</text>
</svg>
